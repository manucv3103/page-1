<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="entrada.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <input id="fecha-nacimiento" type="date" name="fecha-nacimiento">
    <div class="form-check"><input class="form-check-input" type="checkbox" value="" id="invalidCheck" required> 
        <label id="aa" class="form-check-label" for="invalidCheck">Acepta los términos y condiciones
        </label>
    <a href="inicio.html"><input class="botons" type="submit" value="Registrar"></a>
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
